{% extends "layout/base.html" %}

{% block content %}
   <h1> Alteração de Planejamento </h1>
    <form action="" method="post" name="new">
          {{form.hidden_tag() }}
      <p>
           {% for error in form.errors %}
                   <span style="color: red;">[{{ error }}] </span>
                {%  endfor%} <br>
       </p>
          <p> 
              <p>
                 <label>Titulo: </label> <br/>            
                 {{ form.titulo(size=30) }} <br/>
              </p>
              <p>
                 <label>Descrição:</label> <br/>
                 {{ form.valor(size=30) }} <br/>
              </p>
               <p>
                 <label>Tipo de Conta: </label>  <br/>
                    {{ form.descricao }} <br/>
               </p>  
               <p>
                 <label>Tipo de Categoria: </label>  <br/>
                    {{ form.categoria_id }} <br/>
               </p> 

              
          <p><input type="submit" value="Salvar"></p>
      </form>
{% endblock %}
